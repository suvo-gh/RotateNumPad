<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Buttons Grid</title>
        <link rel="stylesheet" href="./css/buttonsGrid.css">
        <script src="./js/buttonsGrid.js"></script>
    </head>
    <body>
        <div id="grid" class="grid-container">
            <button id="btn1" class="grid-item">1</button>
            <button id="btn2" class="grid-item">2</button>
            <button id="btn3" class="grid-item">3</button>
            <button id="btn4" class="grid-item">4</button>
            <button id="btn5" class="grid-item" onclick={rotate()}>5</button>
            <button id="btn6" class="grid-item">6</button>
            <button id="btn7" class="grid-item">7</button>
            <button id="btn8" class="grid-item">8</button>
            <button id="btn9" class="grid-item">9</button>
          </div>
    </body>
</html>
